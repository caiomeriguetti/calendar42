<!DOCTYPE html>
<html>
  <head>
    <title>Jane Longer Routes Finder</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example uses the Google Maps JavaScript API's Data layer
      // to create a rectangular polygon with 2 holes in it.
      var map;
      function initMap() {

        var lines = [];
        var markers = [];
        var extra_markers = [];

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat:-35.903972667892042, lng:-9.846369685834715}
        });

        function clear() {

            for(var i = 0; i < lines.length; i++){
                var line = lines[i];
                line.setMap(null);
            }


        }

        function clearMarkers() {

            for(var i = 0; i < markers.length; i++){
                var marker = markers[i];
                marker.setMap(null);
            }
        }

        var points = [];
        var recording = false;

        google.maps.event.addDomListener(document, 'keyup', function (e) {

            var code = (e.keyCode ? e.keyCode : e.which);

            if(code == 13 && recording == false){
                recording = true;
                clearMarkers();
                clear();

                console.log('RECORDING... CLICK ON THE PLACES YOU NEED TO GO');

            } else if (code == 13 && recording == true) {

                console.log('CALCULATING PATH');

                //enter

                clear();

                recording = false;
                var points_param = [];
                for(var i = 0; i < points.length; i++) {
                    var p = points[i];
                    points_param.push(p['lat'] + "," + p['lng']);
                }

                $.ajax({
                    url: "http://localhost:8081/best-path/"+points_param.join(';'),
                    type: "get",
                    success:function(a) {

                        var line = new google.maps.Polyline({
                          path: a['full_path'],
                          geodesic: true,
                          strokeColor: '#FF0000',
                          strokeOpacity: 1.0,
                          strokeWeight: 2
                        });

                        line.setMap(map);

                        lines.push(line);

                        for(var i=0; i<a['extra_points'].length; i++){

                            extra_markers.push(marker);

                            var marker = new google.maps.Marker({
                              position: a['extra_points'][i],
                              icon: 'extra_point_marker.png',
                              map: map,
                              title: 'Hello World!'
                            });

                            markers.push(marker);

                        }

                    }, error:function(){

                    }
                })

                points = [];


            }


        });

        map.addListener('click', function(e) {

          if(!recording) {
              return;
          }

          var lat = e.latLng['lat']();
          var lng = e.latLng['lng']();

          var clicked_point = {'lng': lng, 'lat': lat};

          console.log(clicked_point);

          points.push(clicked_point);

          var marker = new google.maps.Marker({
            position: clicked_point,
            map: map,
            title: 'Hello World!'
          });

          markers.push(marker);

          console.log(points);

        });

        //map.setCenter();

        $(function (){


        })


      }


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_h5zaNb84kdexURKs2Aw1-MAxrS2RehI&callback=initMap">
    </script>




  </body>
</html>
