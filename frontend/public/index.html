<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Polygon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example uses the Google Maps JavaScript API's Data layer
      // to create a rectangular polygon with 2 holes in it.
      var map;
      function initMap() {

        line = null;
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat:-35.903972667892042, lng:-9.846369685834715}
        });

        function clear() {
          if(line) {
              line.setMap(null);
          }
        }

      p1 = p2 = null;

      map.addListener('click', function(e) {
        lat = e.latLng['lat']();
        lng = e.latLng['lng']();

        if(p1 != null && p2 != null) {
            p1 = p2 = null;
        }

        if(p1 == null) {
            p1 = {'lng': lng, 'lat': lat};
        } else if (p2 == null) {
            p2 = {'lng': lng, 'lat': lat};

            clear();


          $.ajax({
              url: "http://localhost:8081/best-path/"+p1['lat']+","+p1['lng']+"/"+p2['lat']+","+p2['lng'],
              type: "get",
              success:function(a) {

                  line = new google.maps.Polyline({
                    path: a,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                  });

                  line.setMap(map);
              }, error:function(){

              }
          })


        }
      });

      $(function (){


      })


      }


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_h5zaNb84kdexURKs2Aw1-MAxrS2RehI&callback=initMap">
    </script>




  </body>
</html>
