<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Polygon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example uses the Google Maps JavaScript API's Data layer
      // to create a rectangular polygon with 2 holes in it.

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat:-35.903972667892042, lng:-9.846369685834715}
        });

      // NOTE: This uses cross-domain XHR, and may not work on older browsers.
      map.data.loadGeoJson('arruamentoal.geojson');

      var points = [ [ -35.903972667892042, -9.846369685834715 ], [ -35.903935323572647, -9.846384403128385 ], [ -35.903895888040765, -9.846392066868745 ], [ -35.9038440370744, -9.846390807375 ], [ -35.903805452089031, -9.84638813381032 ], [ -35.903549042286123, -9.846373849456739 ] ];


      for(var i=0; i<points.length; i++) {
          var myLatLng = {lat:points[i][1], lng:points[i][0]};

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
          });
      }



      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_h5zaNb84kdexURKs2Aw1-MAxrS2RehI&callback=initMap">
    </script>
  </body>
</html>
